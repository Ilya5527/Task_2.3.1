<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<form th:method="DELETE" th:action="@{/usersList/{id}(id = ${user.getId()})}" th:object="${user}">

    <h1>Can you want to delete this User?</h1>
    <br>
    <p th:text="${user.getId()}"></p>
    <p th:text="${user.getFirstName()}"></p>
    <p th:text="${user.getLastName()}"></p>
    <input type="submit" value="Delete"/>

</form>

</body>
</html>
